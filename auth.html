<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
  </head>
  <body>
    <div id="LoginScreen">
      <button id="login">Login with Google</button>
    </div>
    <div id="dashboard">
      <div id="userDetails"></div>
      <button id="logout">Logout</button>
    </div>
    <script>
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
          apiKey: "AIzaSyAlvTc7s0UxklHSQYP2ucjbHQijW_ClJHA",
          authDomain: "cloud-iaas-13181.firebaseapp.com",
          projectId: "cloud-iaas-13181",
          storageBucket: "cloud-iaas-13181.appspot.com",
          messagingSenderId: "457094700339",
          appId: "1:457094700339:web:cd0f4c521a67b247213246",
          measurementId: "G-04MFCGHW97"
        };

      firebase.initializeApp(firebaseConfig);

      document.getElementById('dashboard').style.display="none"

      document.getElementById('login').addEventListener('click', GoogleLogin)
      document.getElementById('logout').addEventListener('click', LogoutUser)

      let provider = new firebase.auth.GoogleAuthProvider();

      function LogoutUser(){
        console.log('Logout Btn Call')
        firebase.auth().signOut().then(()=>{
          document.getElementById('LoginScreen').style.display="block"
          document.getElementById('dashboard').style.display="none"
        }).catch(e=>{
          console.log(e)
        })
      }
      
      function showUserDetails(user){
        document.getElementById('userDetails').innerHTML = `
          <p>Name: ${user.displayName}</p>
          <p>Email: ${user.email}</p>
        `
      }
      function GoogleLogin(){
        console.log('Login Btn Call')
        firebase.auth().signInWithPopup(provider).then(res=>{
          console.log(res.user)
          document.getElementById('LoginScreen').style.display="none"
          document.getElementById('dashboard').style.display="block"
          showUserDetails(res.user)
          // downloadFile();
        }).catch(e=>{
          console.log(e)
        })
      }
    </script>
  </body>
</html>
